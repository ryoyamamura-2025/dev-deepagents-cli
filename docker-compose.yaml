services:
  frontend:
    image: node:22-slim
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev"
    ports:
      - "3000:3000"
    env_file:
      - frontend/.env.development
    environment:
      # ブラウザからアクセスする場合はlocalhost、サーバーサイドからはbackend
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:8124
      - BACKEND_URL=http://backend:8124
    depends_on:
      - backend

  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - ./backend:/app
      - ./backend/.deepagents:/root/.deepagents
    ports:
      - "8124:8124"
    env_file:
      - .env.local
      - backend/.env
    environment:
      - PYTHONUNBUFFERED=1
      - WATCH_DIR=/app/resource
